<app-navbar></app-navbar>
<div id="main">


  <ngb-alert type="success" [dismissible]="true" *ngIf="_showWelcomeMessage" (close)="_showWelcomeMessage = false">
    <strong>Warning!</strong> Mammet.
  </ngb-alert>


  <ng-container *ngIf="!_showWelcomeMessage">

    <form class="form-inline">
      <div class="form-group">

        <div class="input-group">
           
          <input type="email" class="form-control" [(ngModel)]="_newUrl" placeholder="http://hello.world" [ngModelOptions]="{standalone: true}">
          <div class="input-group-append"  >
            <button id="addButton" class="btn btn-sm btn-outline-secondary ml-2" type="button"  >
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus text-light" fill="currentColor" xmlns="http://www.w3.org/2000/svg" (click)="addUrl()">
                <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
              </svg>
            </button>
          </div>

          <div *ngIf="!_opened" class="input-group-append"  >
            <button id="openButton" (click) ="enlargeWindow()" class="btn btn-sm btn-outline-secondary ml-2" type="button"  >
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-down text-light" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.646 9.646a.5.5 0 0 1 .708 0L8 12.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
                <path fill-rule="evenodd" d="M8 2.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V3a.5.5 0 0 1 .5-.5z"/>
              </svg>
            </button>
          </div>

          
          <div *ngIf="_opened" class="input-group-append"  >
            <button id="openButton" (click) ="shrinkWindow()" class="btn btn-sm btn-outline-secondary ml-2" type="button"  >
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-up text-light" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/>
                <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 3.707 5.354 6.354a.5.5 0 1 1-.708-.708l3-3z"/>
              </svg>
            </button>
          </div>

        </div>
  
      </div> 
    </form>

    <hr/>

    <ngb-alert *ngFor="let urlElm of addedUrls; let idx = index;"  
      [type]="urlElm.available ? 'success' : 'danger'" 
      (close)="removeUrl(idx)"
      [dismissible]="true" >
      <strong>{{urlElm.url}}</strong>
    </ngb-alert>


  </ng-container>




</div>
